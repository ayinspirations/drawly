<!-- giveaway-criteria.html -->
<div class="screen active" style="width:90%; max-width:500px; margin:auto; text-align:center; background:#fffaf6; border-radius:24px; padding:2rem 1rem; box-shadow:0 8px 24px rgba(0,0,0,0.1); display:flex; flex-direction:column; align-items:center;">

  <h2 style="font-family:'Playfair Display',serif; color:#5b3e31; margin-bottom:1.5rem; font-size:1.6rem;">Kriterien festlegen ğŸ¯</h2>

  <div class="criteria-card" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:1rem;">

    <label for="postLiked" style="font-weight:bold; color:#5b3e31;">Beitrag muss geliked sein</label>
    <select id="postLiked" style="padding:0.75rem; width:100%; border-radius:20px; border:1px solid #ccc;">
      <option value="false">Nein</option>
      <option value="true">Ja</option>
    </select>

    <label for="minTaggedAccounts" style="font-weight:bold; color:#5b3e31;">Min. Anzahl markierter Accounts</label>
    <select id="minTaggedAccounts" style="padding:0.75rem; width:100%; border-radius:20px; border:1px solid #ccc;">
      <option value="0">Keine Vorgabe</option>
      <option value="1">Mindestens 1</option>
      <option value="2">Mindestens 2</option>
      <option value="3">Mindestens 3</option>
      <option value="4">Mindestens 4</option>
      <option value="5">Mindestens 5</option>
    </select>

    <label for="requiredHashtags" style="font-weight:bold; color:#5b3e31;">Erforderliche Hashtags (mit #, Komma-getrennt)</label>
    <input type="text" id="requiredHashtags" placeholder="#katze,#verlosung" style="padding:0.75rem; width:100%; border-radius:20px; border:1px solid #ccc;">

    <label for="winnerCount" style="font-weight:bold; color:#5b3e31;">Anzahl Gewinner festlegen</label>
    <select id="winnerCount" style="padding:0.75rem; width:100%; border-radius:20px; border:1px solid #ccc;">
      <option value="1">1 Gewinner</option>
      <option value="2">2 Gewinner</option>
      <option value="3">3 Gewinner</option>
      <option value="4">4 Gewinner</option>
      <option value="5">5 Gewinner</option>
      <option value="6">6 Gewinner</option>
      <option value="7">7 Gewinner</option>
      <option value="8">8 Gewinner</option>
      <option value="9">9 Gewinner</option>
      <option value="10">10 Gewinner</option>
    </select>

  </div>

  <button onclick="handlePostLink()" style="background:#c8a989; color:white; padding:0.85rem 2.2rem; margin-top:2rem; border:none; border-radius:30px; font-weight:bold; cursor:pointer; font-size:1rem;">
    Kommentare laden
  </button>

</div>
